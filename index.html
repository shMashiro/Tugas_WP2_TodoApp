<!doctype html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Bootstrap demo</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
 <div class="card">
  <div class="card-body">
   <h1>Belajar Todo</h1>
   <div class="mb-3">
    <label for="title" class="form-label">Judul</label>
    <input type="text" class="form-control" id="title" placeholder="Masukkan Judul">
   </div>
   <div class="mb-3">
    <label for="description" class="form-label">Deskripsi</label>
    <input type="text" class="form-control" id="description" placeholder="Masukkan Deskripsi">
   </div>

   <button class="btn btn-success" id="send">Kirim</button>
  </div>
 </div>

 <div id="todoList" class="mt-4"></div> <!-- Container untuk menampilkan todo -->

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
 <script>
  const title = document.getElementById("title");
  const description = document.getElementById("description");
  const send = document.getElementById("send");
  const todoListContainer = document.getElementById("todoList");

  send.addEventListener("click", () => {
   const todo = {
    title: title.value || "Kosong",
    description: description.value || "Kosong",
   };

   localStorage.setItem("todo", JSON.stringify(todo));
   displayTodo(); // Tampilkan todo setelah disimpan
  });

  function displayTodo() {
   const todoData = JSON.parse(localStorage.getItem("todo"));

   if (todoData) {
    console.log("Judul Todo:", todoData.title);
    console.log("Deskripsi Todo:", todoData.description);

    const todoItem = document.createElement("div");
    todoItem.classList.add("card", "mt-3");
    todoItem.innerHTML = `
     <div class="card-body">
      <h5 class="card-title">${todoData.title}</h5>
      <p class="card-text">${todoData.description}</p>
     </div>
    `;
    todoListContainer.appendChild(todoItem);
   }
  }

  // Tampilkan todo saat halaman dimuat
  displayTodo();
 </script>
</body>

</html>
